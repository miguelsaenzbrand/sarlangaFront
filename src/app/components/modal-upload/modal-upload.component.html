<div class="fondo-negro animated fadeIn" [ngClass]="_modalService.oculto">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar imagen</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <img *ngIf="!imagenTemporal" [src]="'xxxx' | imagen" class="w150" alt="">
          <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150" alt="">
          <input (change)="seleccionImagen($event.target.files[0])" type="file" class="mt-3">
        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemporal" type="button" class="btn btn-info">Subir imagen</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

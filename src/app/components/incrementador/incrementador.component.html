<h3 class="card-title">{{leyenda}} - {{porcentaje}}</h3>
<div class="input-group mb-3">
  <span class="input-group-btn">
    <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus-circle"></i>
    </button>
  </span>
  <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)"
    min="1" max="100">
  <span class="input-group-btn">
    <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus-circle"></i>
    </button>
  </span>
</div>

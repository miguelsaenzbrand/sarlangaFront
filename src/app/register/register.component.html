<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate [formGroup]="forms" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform"
        action="index.html">
        <p class="text-center db">
          <img src="../assets/images/favicon.ico" alt="Home" />
          <br/>
        </p>
        <p class="text-center font-weight-bold">SUGVO</p>
        <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3>
        <small>Crea una cuenta y disfruta!</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" type="text" formControlName="nombre" name="nombre" required placeholder="Nombre">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="email" formControlName="email" name="email" required placeholder="Email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required formControlName="password" name="password" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required formControlName="passwordDos" name="passwordDos" placeholder="Confirma contraseña">
          </div>
        </div>
        <div class="form-group">
          <p class="text-danger" *ngIf="forms.errors?.sonIguales && !forms.pristine">Las constraseñas deben ser iguales</p>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" formControlName="condiciones" name="condiciones">
              <label for="checkbox-signup"> Acepto los términos
                <a href="#">Términos</a>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Ya tienes una cuenta?
              <a [routerLink]="['/login']" class="text-info m-l-5">
                <b>Sign In</b>
              </a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
